<html>
	<head>
		<title>Change.org Integration Example -- Standard Callback</title>
		<style>
			body {
				background: #2c3e50;
			}
			form {
				background: #2980b9;
				width: 320px;
				padding: 20px;
				margin: auto;
			}
			input, textarea {
				display: block;
				width: 300px;
				margin: 10px;
				border: 1px solid #ccc;
				padding: 10px;
				font-size: 16px;
			}
			input[type=submit] {
				padding: 10px;
			}
		</style>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	</head>
	<body>

<!-- REMEMBER TO SET THE DATA ATTRIBUTES ON THE FORM ELEMENT -->
		<form 	id="changeOrgForm" 
				action="submit.php" 
				data-toggle="changedotorg" 
				data-changedotorg-petitionurl="PETITION URL GOES HERE" 
				data-changedotorg-petitionkey = 'PETITION AUTHORIZATION KEY GOES HERE' 
				data-changedotorg-apikey = 'PETITION API KEY GOES HERE'
				data-changedotorg-source = 'PETITION SOURCE GOES HERE'>

			<input type="text" placeholder="First Name" name="firstName"></input>
			<input type="text" placeholder="Last Name" name="lastName"></input>
			<input type="text" placeholder="Email" name="email"></input>
			<input type="text" placeholder="Street address" name="streetAddress"></input>
			<input type="text" placeholder="City" name="city"></input>
			<input type="text" placeholder="State" name="state"></input>
			<input type="text" placeholder="Zip" name="zip"></input>
			<input type="text" placeholder="Country Code" name="countryCode"></input>
			<input type="submit" value="Sign Petition" />
		</form>

		<!-- Scripts at Page Ready -->
		<script src="changedotorg.js"></script>
		<!-- The plugin automatically uses Change.org for forms with data-toggle="changedotorg" --> 
	</body>
</html>
